<!DOCTYPE html>
<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tela de Gerenciar Minha Conta</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#197fe6",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden text-slate-800 dark:text-slate-200">
<main class="flex-1 pb-24">
<div class="flex flex-col gap-2 bg-background-light dark:bg-background-dark p-4 pb-2 sticky top-0 z-10 border-b border-slate-200 dark:border-slate-800">
<div class="flex items-center h-12 justify-between">
<button class="flex items-center gap-2 p-2 -ml-2 text-slate-800 dark:text-slate-200">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
<h1 class="text-lg font-bold text-slate-900 dark:text-slate-50">Gerenciar Conta</h1>
</div>
</div>
</div>
<div class="p-4">
<div class="flex flex-col items-center justify-center gap-4 py-6">
<div class="relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-24" data-alt="User profile picture with a colorful abstract pattern" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCHD8_PHLc748KqUH7OuP3-tkX3bVuPP5lhVBIEtOjx8yo7gSIQLqHVw67OMfUgmMLwsrR5-8qgvucqYaLuA8HWPTptclE-1nVSzirJII79xQtNXFagxEvcKjJG4WHJ4BPWpvCbba_0IpXfkmgCtpNz9tTqjgOwSqBFFymvZoTdTiz_9AJL9XEX_ZNDTR1Miu4QPML8ySP2SD5IErjwFgLtCl7-0gBkyK4l41jqQLWPfVL5xM6kcpGkF9ke3k1ZSPV3YGvKrpguPIU");'></div>
<button class="absolute bottom-0 right-0 flex items-center justify-center size-8 bg-primary text-white rounded-full border-2 border-background-light dark:border-background-dark">
<span class="material-symbols-outlined" style="font-size: 18px;">edit</span>
</button>
</div>
<div class="text-center">
<p class="text-xl font-bold text-slate-900 dark:text-slate-50">Usuário</p>
<p class="text-sm text-slate-500 dark:text-slate-400">usuario@email.com</p>
</div>
</div>
<div class="flex flex-col gap-6">
<div class="flex flex-col gap-4">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="name">Nome Completo</label>
<input class="block w-full rounded-lg border-slate-300 bg-white dark:border-slate-700 dark:bg-slate-800 dark:text-slate-300 focus:border-primary focus:ring-primary" id="name" type="text" value="Usuário"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="phone">Telefone</label>
<input class="block w-full rounded-lg border-slate-300 bg-white dark:border-slate-700 dark:bg-slate-800 dark:text-slate-300 focus:border-primary focus:ring-primary" id="phone" type="tel" value="(11) 99999-8888"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="email">E-mail</label>
<input class="block w-full rounded-lg border-slate-300 bg-white dark:border-slate-700 dark:bg-slate-800 dark:text-slate-300 focus:border-primary focus:ring-primary" id="email" type="email" value="usuario@email.com"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="password">Alterar Senha</label>
<input class="block w-full rounded-lg border-slate-300 bg-white dark:border-slate-700 dark:bg-slate-800 dark:text-slate-300 focus:border-primary focus:ring-primary" id="password" placeholder="••••••••" type="password"/>
</div>
</div>
<div class="flex flex-col items-center gap-2 rounded-lg bg-slate-100 dark:bg-slate-800/50 p-4 text-center">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400">info</span>
<p class="text-sm text-slate-600 dark:text-slate-400">Essas alterações e novas informações só serão aplicadas após a checagem e aprovação de um dos administradores do sistema e/ou responsáveis por tal.</p>
</div>
<button class="flex w-full items-center justify-center rounded-lg bg-primary h-12 text-white text-base font-bold">Salvar Alterações</button>
</div>
</div>
</main>
<footer class="fixed bottom-0 left-0 right-0">
<div class="flex gap-2 border-t border-slate-200 dark:border-slate-800 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm px-4 pb-3 pt-2">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined">home</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Início</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined">search</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Busca</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined">bar_chart</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Relatórios</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-primary" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">person</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Perfil</p>
</a>
</div>
</footer>
</div>

</body></html>
