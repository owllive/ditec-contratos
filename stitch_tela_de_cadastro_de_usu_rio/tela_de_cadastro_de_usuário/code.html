<!DOCTYPE html>
<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tela de Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#005A9C",
              "background-light": "#F7F8FC",
              "background-dark": "#111921",
            },
            fontFamily: {
              "display": ["Public Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex w-full grow flex-col px-4">
<div class="flex w-full items-center justify-center pt-16 pb-12">
<div class="flex h-16 w-16 items-center justify-center rounded-2xl bg-primary">
<span class="material-symbols-outlined text-4xl text-white"> contract </span>
</div>
</div>
<h1 class="text-[#0e141b] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-left pt-8 pb-4">Acesse sua conta</h1>
<div class="flex flex-col gap-4">
<label class="flex flex-col">
<p class="text-[#0e141b] dark:text-gray-300 text-base font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e141b] focus:outline-0 focus:ring-0 border border-gray-300 bg-white focus:border-primary h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:focus:border-primary dark:placeholder:text-gray-500" placeholder="seuemail@exemplo.com" type="email" value=""/>
</label>
<label class="flex flex-col">
<div class="flex items-center justify-between pb-2">
<p class="text-[#0e141b] dark:text-gray-300 text-base font-medium leading-normal">Senha</p>
<a class="text-sm font-medium text-primary hover:underline" href="#">Esqueceu a senha?</a>
</div>
<div class="relative flex w-full items-center">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e141b] focus:outline-0 focus:ring-0 border border-gray-300 bg-white focus:border-primary h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:focus:border-primary dark:placeholder:text-gray-500 pr-12" placeholder="Digite sua senha" type="password" value=""/>
<button aria-label="Toggle password visibility" class="absolute right-0 flex h-full items-center px-4 text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</label>
</div>
<div class="mt-8 mb-6 flex flex-col items-center">
<button class="flex h-14 w-full items-center justify-center gap-2 whitespace-nowrap rounded-lg bg-primary px-5 py-3 text-base font-semibold leading-normal text-white shadow-sm transition-colors hover:bg-blue-800 disabled:opacity-50">
                    Entrar
                </button>
</div>
</div>
</div>
</body></html>
